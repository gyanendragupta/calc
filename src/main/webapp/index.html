<!doctype html>

<head>

  <title>CAGR</title>
  <link rel="stylesheet" href="css/navbar.css">

</head>
<body>
<script type="text/javascript">
function calcCAGR(){
var indate = new Date(document.getElementById("inDate").value);
var outdate = new Date(document.getElementById("outDate").value);
var days = (outdate - indate)/86400000;
var inval = document.getElementById("inVal").value;
var outval = document.getElementById("outVal").value;

var cagr = (Math.pow(outval/inval,366/days)-1)*100;
document.getElementById("cagr").value=cagr;
}

function clear(obj){

}
</script>

<ul>
  <li><a class="active" href="#">Home</a></li>

</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">
<form name="CAGR" action="" style="background:orange;border:1px solid #cccccc;padding: 10px;">
<table>
	<tr>
		<td>In Date (ISO):<input id="inDate" type="text" value="2015-10-25"></input></td>
		<td>In Value : <input id="inVal" type="text" value=""></input></td>
	</tr>
	<tr></tr>
	<tr></tr>
	<tr></tr>
	<tr>
		<td>Out Date (ISO): <input id="outDate" type="text" value="2016-10-25"></input></td>
		<td>Out Value: <input id="outVal" type="text"></input></td>
	</tr>

</table>


<BR>
<BR>
<BR>
<button name="Calculate" type="button" value="Calculate" onclick="calcCAGR();">Calculate</button>
<BR>


<BR>
<BR>
CAGR: <input id="cagr" type="text" value="" disabled="disabled"></input>      
</form>
</div>

</body>
</html>
