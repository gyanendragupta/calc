<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CAGR</title>
  <script src="js/cagr.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" type="text/javascript"></script>
<style type="text/css">

body {
  color: #404040;
  font-family: "Helvetica Neue",Helvetica,"Liberation Sans",Arial,sans-serif;
  font-size: 14px;
  line-height: 1.4;
}

html {
  font-family: sans-serif;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}
ul {
    margin-top: 0;
}
html {
  background: #f5c5f5;
  height: 100%;
}
</style>

</head>
<body>
<section class='container'>
<p>
You can calculate value of a recurring investment by below table.... 
</p>
<form name="CAGR" action="">
<table id="myTableData" border="1" cellpadding="1">
	<tbody>
		<tr>
			<td>Delete</td>
			<td>In Date</td>
			<td>In Amount</td>
		</tr>
	</tbody>
</table>

<BR>
<BR/>
Frequency: 
<select id="frequency">
  <option value="ann">Annual</option>
  <option value="hfy">Half-Yearly</option>
  <option value="qtr">Quaterly</option>
  <option value="mth">Monthly</option>
  <option value="na" selected="selected">None</option>
</select>
Number of rows to Add: <input id="numOfRows" type="text" value="1" size="3" maxlength="3"></input>
<input type="button" value="+ New" id="addNewRow" style="color:#3300FF; font-size:16px; " onclick="addRow();"/>

<BR>
<BR/>
Expected CAGR : <input id="cagr" type="text" value=""></input>
As on : <input id="asOnDate" type="text" value="" />
<input type="button" value="Calculate" id="calculate" style="color:#3300FF; font-size:16px; " onclick="calcCAGR();"/>
<BR>
<BR/>
<hr>
Total Investment : <input id="totalInv" type="text" value="" disabled></input>
Total Value: <input id="totalVal" type="text" value="" disabled></input>
      
</form>
<BR>
<BR>
Note: One extra day of Leap year is not considered in calculation.
<script>
addRow();
setCurrentDate("asOnDate");
</script> 
</section>
</body>
</html>
