<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CAGR</title>
  <script src="js/cagr.js" type="text/javascript"></script>
</head>
<body>

<section class='container'>
<p>
You can calculate value of a recurring investment by below table.... 
</p>
<form name="CAGR" action="">
<table id="myTableData" border="1" cellpadding="1" >
	<tbody>
		<tr>
			<td>Delete</td>
			<td>In Date</td>
			<td>In Amount</td>
		</tr>
	</tbody>
</table>
<script>addRow();</script>
<BR>
<BR/>
<input type="button" value="+ New" id="addNewRow" style="color:#3300FF; font-size:16px; " onclick="addRow();"/>

<BR>
<BR/>
Expected CAGR : <input id="cagr" type="text" value=""></input>
As on : <input id="asOnDate" type="text" value="2015-10-25">
<input type="button" value="Calculate" id="calculate" style="color:#3300FF; font-size:16px; " onclick="calcCAGR();"/>
<BR>
<BR/>
Total Value : <input id="totalVal" type="text" value="" disabled></input>
      
</form>
<BR>
<BR>
Note: One extra day of Leap year is not considered in calculation. 
</section>
</body>
</html>
